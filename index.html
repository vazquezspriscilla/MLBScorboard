<!DOCTYPE html>
<html ng-app ="myApp">
	<head>
		<!-- Welcome to my Web Developer program
		     Priscilla Vazquez
		     11/1/2015 -->
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Priscilla Vazquez's MLB ScoreBoard</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

        <script src = "mlb.js"></script>

        <link rel="stylesheet" href="style.css">

	</head>
	<body ng-controller = 'mlbCtrl'>

		<table ng-init = displayTable() class = 'rounded'>				
			<thead>
				<caption> {{sport}} </caption>
				<tr>
					<th>Away Team (W-L)</th>
					<th>Score</th>
                    <th>Home Team (W-L) </th>
					<th>Score</th>
					<th> Status </th>
					<th> Live Feed </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="game in games">
					<td ng-style = getAwayColor(game)>{{game.awayLoc + ' '+game.awayTeam + ' ('+ game.awayRec +') '}}</td>
					<td>{{game.awayScore}}</td>
					<td ng-style = getHomeColor(game)>{{game.homeLoc + ' '+ game.homeTeam + ' ('+ game.homeRec +') '}}</td>
					<td>{{game.homeScore}}</td>
					<td>{{game.status}}</td>
					<td><a href={{game.link}} target = '#'> Details </a></td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
